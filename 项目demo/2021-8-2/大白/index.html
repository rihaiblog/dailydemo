<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dabai.css">
</head>

<body>
    <div class="dabai">
        <!-- 定义头部，包括两个眼睛、一个嘴巴 -->
        <div class="head">
            <div class="eye"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
        </div>
        <!-- 定义身体躯干，心脏 -->
        <div class="torso">
            <div class="heart"></div>
        </div>
        <!-- 定义肚子腹部，包括躯干连接部分 （cover）-->
        <div class="belly">
            <div class="cover"></div>
        </div>
        <!-- 定义左手臂，有手指 -->
        <div class="left-arm">
            <div class="left-big"></div>
            <div class="left-small"></div>
        </div>
        <!-- 定义右手臂，同样有手指。 -->
        <div class="right-arm">
            <div class="right-big"></div>
            <div class="right-small"></div>
        </div>
        <!-- 定义左腿 -->
         <div class="left-leg"></div>
        <!-- 定义右腿 -->
         <div class="right-leg"></div>
    </div>
</body>

</html>
